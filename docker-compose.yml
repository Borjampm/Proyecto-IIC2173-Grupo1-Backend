version: '3.3'

services:
  listener:
    build:
      context: ./Listener
      dockerfile: Dockerfile
    container_name: LISTENER
    ports:
      - "${PORT_LISTENER}:${PORT_LISTENER}"
    volumes:
      - ./Listener/src:/Listener/src
    networks:
      - e0-network
    restart: unless-stopped
    environment:
      PORT_LISTENER: ${PORT_LISTENER}
      API_URL: ${API_URL}

  api:
    build:
      context: ./API
      dockerfile: Dockerfile
    container_name: API
    ports:
      - "${PORT_API}:${PORT_API}"
    volumes:
      - ./API/src:/API/src
    networks:
      - e0-network
    depends_on:
      - db
      - listener
    restart: unless-stopped
    environment:
      PORT_API: ${PORT_API}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: ${DB_HOST}

  db:
    image: postgres:latest
    container_name: DATABASE
    restart: always
    ports:
      - "${DB_PORT}:${DB_PORT}"
    networks:
      - e0-network
    volumes:
      - db-volume:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: e0_db

networks:
  e0-network:
    driver: bridge

volumes:
  db-volume:
